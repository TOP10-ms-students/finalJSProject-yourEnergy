        <div class="ex-item-rating">

        </div>
      </div>
    </div>
    <div class="ex-item-body">
      <div class="ex-item-title">
        <div class="ex-item-title-icon">
          <svg class="icon" width="24" height="24">
            <use href="/img/icons/icons.svg#icon-run-black"></use>
          </svg>
        </div>
        <div class="ex-item-title-ex">Air bike</div>
      </div>
      <div class="ex-item-footer">
        <div class="ex-item-calories">
          <span class="ex-item-gray-text">Burned calories: </span>312 / 3 min

        <div class="ex-item-bodypart">
          <span class="ex-item-gray-text">Body part: </span>Waist
        </div>
        <div class="ex-item-target">
          <span class="ex-item-gray-text">Target: </span>Abs
        </div>
      </div>
    </div>
  </div>
</li>
