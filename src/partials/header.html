<!-- Header -->
<header class="header">
    <div class="container header-wrapper">
        <a class="logo js-logo" href="" aria-label="your energy logo" target="_blank">
            <svg class="main-logo">
                <use href="../img/main-logo.svg#main-logo"></use>
            </svg>
        </a>

        <!-- UI component Header Menu 'toggle-bar' -->
        <!-- <load src="partials/header-toggle-bar.html" /> -->
        <div class="toggle-bar">
            <button class="button active">Home</button>
            <button class="button">Favorites</button>
        </div>

        <div class="socials">
            <ul class="social-icons-ul list">
                <li class="social-icon-li">
                    <a class="social-icon-link" href="https://www.facebook.com/goITclub/"
                        aria-label="Go to our facebook page" target="_blank">
                        <svg class="social-icon" width="40" height="40">
                            <use href="../img/icons.svg#icon-facebook"></use>
                        </svg>
                    </a>
                </li>
                <li class="social-icon-li">
                    <a class="social-icon-link" href="https://www.instagram.com/goitclub/"
                        aria-label="Go to our instagram page" target="_blank">
                        <svg class="social-icon" width="40" height="40">
                            <use href="../img/icons.svg#icon-instagram"></use>
                        </svg>
                    </a>
                </li>
                <li class="social-icon-li">
                    <a class="social-icon-link" href="https://www.youtube.com/c/GoIT"
                        aria-label="Go to our youtube page" target="_blank">
                        <svg class="social-icon" width="40" height="40">
                            <use href="../img/icons.svg#icon-youtube"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
