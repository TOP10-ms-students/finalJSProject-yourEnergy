<!-- Header -->
<header class="header">
  <div class="container header-wrapper">
    <a
      class="logo on-hover js-logo"
      href=""
      aria-label="your energy logo"
      target="_blank"
    >
      <svg class="main-logo">
        <use href="./img/main-logo.svg#main-logo"></use>
      </svg>
    </a>
    <!-- UI component Header Menu `toggle-bar` -->
    <load src="partials/ui/header-toggle-bar.html" />

    <div class="socials">
      <ul class="social-icons-ul list">
        <li class="social-icon-li">
          <a
            class="social-icon-link"
            href="https://www.facebook.com/goITclub/"
            aria-label="Go to our facebook page"
            target="_blank"
          >
            <svg class="social-icon">
              <use href="./img/icons.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li class="social-icon-li">
          <a
            class="social-icon-link"
            href="https://www.instagram.com/goitclub/"
            aria-label="Go to our instagram page"
            target="_blank"
          >
            <svg class="social-icon">
              <use href="./img/icons.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li class="social-icon-li">
          <a
            class="social-icon-link"
            href="https://www.youtube.com/c/GoIT"
            aria-label="Go to our youtube page"
            target="_blank"
          >
            <svg class="social-icon">
              <use href="./img/icons.svg#icon-youtube"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>

    <button
      class="menu-btn on-hover js-open-menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
      aria-label="Open menu button"
    >
      <svg class="menu-icon" width="32" height="32">
        <use href="./img/icons.svg#icon-burger"></use>
      </svg>
    </button>
  </div>
</header>

<!-- Menu mobile backdrop -->
<div class="backdrop is-hidden js-menu-backdrop">
  <div class="menu-container js-menu-container" id="mobile-menu">
    <button class="menu-toggle on-hover js-close-menu">
      <svg class="modal-btn-icon" width="32" height="32">
        <use href="./img/icons.svg#menu-close"></use>
      </svg>
    </button>

    <div class="menu-wrapper menu-main">
      <ul class="menu-ul list">
        <li class="menu-li on-hover">
          <a
            class="site-nav-a js-menu-link"
            href="#home"
            aria-label="Go to Home section"
            >Home</a
          >
        </li>
        <li class="menu-li on-hover">
          <a
            class="site-nav-a js-menu-link"
            href="#favorites"
            aria-label="Go to Favorites section"
            >Favorites</a
          >
        </li>
      </ul>

      <div class="menu-wrapper">
        <ul class="social-icons-ul list">
          <li class="social-icon-li">
            <a
              class="social-icon-link"
              href="https://www.facebook.com/goITclub/"
              aria-label="Go to our facebook page"
              target="_blank"
            >
              <svg class="social-icon-onblack">
                <use href="./img/icons.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social-icon-li">
            <a
              class="social-icon-link"
              href="https://www.instagram.com/goitclub/"
              aria-label="Go to our instagram page"
              target="_blank"
            >
              <svg class="social-icon-onblack">
                <use href="./img/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="social-icon-li">
            <a
              class="social-icon-link"
              href="https://www.youtube.com/c/GoIT"
              aria-label="Go to our youtube page"
              target="_blank"
            >
              <svg class="social-icon-onblack">
                <use href="./img/icons.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
