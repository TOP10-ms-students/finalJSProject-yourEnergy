<!-- Search input -->
<form class="form-control {=$formclass}" hidden>
  <input
    class="input {=$inputclass}"
    type="text"
    name="search"
    placeholder="Search"
  />
  <div class="control-buttons">
    <button class="button-icon button-icon-clear" type="reset">
        <svg width="18" height="18" >
            <use href="./img/icons.svg#icon-clear-search"></use>
        </svg>
    </button>
    <button class="button-icon button-icon" type="submit">
      <svg width="18" height="18" >
            <use href="./img/icons.svg#icon-search"></use>
      </svg>
    </button>
  </div>
</form>
