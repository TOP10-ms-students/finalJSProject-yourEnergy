<!-- Header temp part-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/header.css" />
  <title>Header</title>
</head>
<!-- end of Header temp part-->

<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-wrapper">
      <ul class="header-menu">
        <a class="logo js-logo" href="" aria-label="your energy logo" target="_blank">
          <svg class="main-logo">
            <use href="../img/main-logo.svg#main-logo"></use>
          </svg>
        </a>
        <ul class="menu-ul list">
          <li class="menu-li">
            <a class="site-menu" href="#home" aria-label="Go to Home section">Home</a>
          </li>
          <li class="menu-li">
            <a class="site-menu" href="#favorites" aria-label="Go to Favorites section">Favorites</a>
          </li>
        </ul>
      </ul>
      <div class="socials">
        <ul class="social-icons-ul list">
          <li class="social-icon-li">
            <a class="social-icon-link" href="https://www.facebook.com/goITclub/" aria-label="Go to our facebook page"
              target="_blank">
              <svg class="social-icon" width="40" height="40">
                <use href="../img/icons.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social-icon-li">
            <a class="social-icon-link" href="https://www.instagram.com/goitclub/" aria-label="Go to our instagram page"
              target="_blank">
              <svg class="social-icon" width="40" height="40">
                <use href="../img/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="social-icon-li">
            <a class="social-icon-link" href="https://www.youtube.com/c/GoIT" aria-label="Go to our youtube page"
              target="_blank">
              <svg class="social-icon" width="40" height="40">
                <use href="../img/icons.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>



</body>

</html>
