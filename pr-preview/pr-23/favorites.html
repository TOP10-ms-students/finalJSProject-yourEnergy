<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YourEnergy - Favorites</title>
    
    <script type="module" crossorigin src="/finalJSProject-yourEnergy/pr-preview/pr-23/assets/styles-87df334e.js"></script>
    <link rel="stylesheet" href="/finalJSProject-yourEnergy/pr-preview/pr-23/assets/styles-90f6dcd5.css">
  </head>
  <body>
    <!-- Header -->
<header class="header">
  <div class="container header-wrapper">
    <a
      class="logo js-logo"
      href="../index.html"
      aria-label="your energy logo"
      target="_blank"
    >
      <svg class="main-logo">
        <use href="../img/main-logo.svg#main-logo"></use>
      </svg>
    </a>

    <!-- UI component Header Menu 'toggle-bar' -->
    <!-- Header Menu -->
<div class="toggle-bar">
  <button class="button active">Home</button>
  <button class="button">Favorites</button>
</div>

    <div class="socials">
      <ul class="social-icons-ul list">
  <li class="social-icon-li">
    <a
      class="social-icon-link"
      href="https://www.facebook.com/goITclub/"
      aria-label="Go to our facebook page"
      target="_blank"
    >
      <svg class="social-icon" width="40" height="40">
        <use href="../../img/icons.svg#icon-facebook"></use>
      </svg>
    </a>
  </li>
  <li class="social-icon-li">
    <a
      class="social-icon-link"
      href="https://www.instagram.com/goitclub/"
      aria-label="Go to our instagram page"
      target="_blank"
    >
      <svg class="social-icon" width="40" height="40">
        <use href="../../img/icons.svg#icon-instagram"></use>
      </svg>
    </a>
  </li>
  <li class="social-icon-li">
    <a
      class="social-icon-link"
      href="https://www.youtube.com/c/GoIT"
      aria-label="Go to our youtube page"
      target="_blank"
    >
      <svg class="social-icon" width="40" height="40">
        <use href="../../img/icons.svg#icon-youtube"></use>
      </svg>
    </a>
  </li>
</ul>

    </div>
  </div>
</header>


    <main>
      <!-- quote-of-the-day -->

<div class="quote-of-the-day">
  <div class="quote-icon-wrap">
    <svg class="quote-run" width="20" height="20">
      <use href="../img/icons.svg#icon-run"></use>
    </svg>
  </div>

  <div class="quote-container">
    <div class="quote-title-container">
      <h1 class="quote-title">Quote of the day</h1>
      <svg class="quote-commas" width="20" height="20">
        <use href="../img/icons.svg#icon-quote"></use>
      </svg>
    </div>

    <div>
      <p class="js-quote-content quote-content"></p>
      <p class="js-quote-author quote-author"></p>
    </div>
  </div>
</div>


      <div id="gallery" class="gallery">
        <div class="content"></div>
        
      </div>
    </main>

    
  </body>
</html>
